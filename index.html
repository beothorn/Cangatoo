<html>
	<head>
		<title>JSPlatformer</title>
		<script type="text/javascript" src="./GameBasis/src/Element.js"></script>
		<script type="text/javascript" src="./GameBasis/src/Utils.js"></script>
		<script type="text/javascript" src="./GameBasis/src/Game.js"></script>
		<script type="text/javascript" src="./GameBasis/src/GameUtils.js"></script>
		<script type="text/javascript" src="./GameBasis/src/ElementFactory.js"></script>
		
		<script type="text/javascript" src="./PlatformGame/src/BoxFactory.js"></script>
		<script type="text/javascript" src="./PlatformGame/src/MainCharacter.js"></script>
		<script type="text/javascript" src="./PlatformGame/src/Game.js"></script>
		<style type="text/css" media="screen">
		    	canvasxx, img { display:block; margin:1em auto; border:1px solid black; }
		    	canvasxx { background:url(background.png) }
		</style>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="300">
			<p>Your browser does not support the canvas element.</p>
		</canvas>
		<textarea id="output" rows="10" cols="10"></textarea>
		<br>
		<input type="button" id="up" value="X"    onmouseover="document.onkeydown({keyCode: up   });" onmouseout="document.onkeyup({keyCode: up   });" />
		<input type="button" id="up" value="^"    onmouseover="document.onkeydown({keyCode: up   });" onmouseout="document.onkeyup({keyCode: up   });" />
		<input type="button" id="up" value="O"    onmouseover="document.onkeydown({keyCode: up   });" onmouseout="document.onkeyup({keyCode: up   });" />
		<br>
		<input type="button" id="left" value="<"  onmouseover="document.onkeydown({keyCode: left });" onmouseout="document.onkeyup({keyCode: left });" />
		<input type="button" id="down" value="V"  onmouseover="document.onkeydown({keyCode: down });" onmouseout="document.onkeyup({keyCode: down });" />
		<input type="button" id="right" value=">" onmouseover="document.onkeydown({keyCode: right});" onmouseout="document.onkeyup({keyCode: right});" />
		<br>
		<br>
		<select id="element" onchange="document.getElementById('codeEditor').innerHTML = eval('game.factoryTest.'+document.getElementById('event').value).toString()">
			<option>game.factoryTest</option>
			<option>Box</option>
		</select>
		<select id="event" onchange="document.getElementById('codeEditor').innerHTML = eval('game.factoryTest.'+document.getElementById('event').value).toString()">
			<option>onCreate</option>
			<option>onDraw</option>
			<option>onStep</option>
			<option>onAfterStep</option>
		</select>
		<br>
		<textarea id="codeEditor" rows="10" cols="150" ></textarea>
	</body>
</html>
