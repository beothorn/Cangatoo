<html>
	<head>
		<title>Cangatoo - Canvas game Tool</title>
		<script src="./lib/jquery-1.6.4.js"></script>
		<script type="text/javascript" src="./PlatformGame/src/Bindings.js"></script>		
		<link rel="stylesheet" type="text/css" href="./defaultSkin.css" />
	</head>
	<body>
	
		<a id="touchControlsToogleHide" href="#">Show touch controls</a>||
		<a id="gameEditorToogleHide" href="#">Hide editor</a>||
		<a id="exportJavascript" href="#">Export Javascript</a>
		<br>

		<div id="gameFlowControl">
			<input type="button" id="restart" value="Restart"/>
			<input type="button" id="playPause" value="Pause"/>
		</div>

		<textarea id="pageOutput" rows="30"></textarea>
		
		<canvas id="gameCanvas" width="500" height="300">
			<p>Your browser does not support the canvas element.</p>
		</canvas>
		
		<div id="touchKeyboard">
			<table cellpadding="0" cellspacing="0" border="0" align="center">
			<tr>
				<td>
					<input type="button" class="ctrlButton" id="up" value="X"/>
				</td>
				<td>
					<input type="button" class="ctrlButton" id="upBtn" value="^"/>
				</td>
				<td>
					<input type="button" class="ctrlButton" id="up" value="O"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" class="ctrlButton" id="leftBtn" value="<"/>
				</td>
				<td>
					<input type="button" class="ctrlButton" id="downBtn" value="V"/>
				</td>
				<td>
					<input type="button" class="ctrlButton" id="rightBtn" value=">"/>
				</td>
			</tr>
			</table>
		</div>

		<table id="gameEditor" border ="0">
			<tr>
				<td width="10%">
					<input type="text" id="searchOrAdd" value="NewElementFactory"/>
				</td>
				<td>
					<select id="events" ></select>
					<input type="button" id="saveCode" value="save"/>
				</td>
			</tr>
			<tr>
				<td>
					<select id="factories" size="20"></select>
				</td>
				<td>
					<textarea id="codeEditor" rows="20"></textarea>
				</td>
			</tr>
		</table>
		<br>
		<textarea id="output" rows="60"></textarea>
	</body>
</html>
